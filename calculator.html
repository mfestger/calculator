<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorcss.css">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!--<button id="wallpaperGenerator" i="glyphicon glyphicon-random"></button>-->
<i id="wallpaperGenerator" class="fa fa-random fa-3x" style="color: white" aria-hidden="true"></i>

<div id="container">
    <div class="row" id="row1">
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled>
    </div>
    <div class="row" id="row2">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+">
    </div>
    <div class="row" id="row3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-">
    </div>
    <div class="row" id="row4">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="&#0215;" op="*">
    </div>
    <div id="row5">
        <input type="button" value="c">
        <input type="button" value="0">
        <input type="button" value="=" op="Enter">
        <input type="button" value="&#0247;" op="/">
    </div>
</div>
<script src="js/calculator.js">
</script>
</body>
</html>
